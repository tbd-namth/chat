<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แชทบอท Gamini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-container">

    <div class="chat-header">
      <h2>แชทบอท Gamini</h2>
      <p>พิมพ์ข้อความเพื่อคุยกับบอทได้เลย</p>

      <input id="api-key" type="password" placeholder="ใส่ Gamini API Key ของคุณ">
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="chat-input-area">
      <input id="user-input" type="text" placeholder="พิมพ์ข้อความ..." autocomplete="off">
      <button id="send-btn">ส่ง</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
