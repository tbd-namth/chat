<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gamini Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <div>
        <h1>Gamini Chatbot</h1>
        <p>เชื่อมต่อ Gamini API</p>
      </div>

      <div class="api-row">
        <input id="api-key" type="password" placeholder="ใส่ API Key" />
        <button id="save-key-btn">บันทึก</button>
      </div>
    </div>

    <div id="chat-body" class="chat-body"></div>

    <div class="chat-footer">
      <input id="user-input" type="text" placeholder="พิมพ์ข้อความ..." autocomplete="off" />
      <button id="send-button">➤</button>
    </div>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
